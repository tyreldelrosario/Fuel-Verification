<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>FUEL VERIFICATION</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
    <section class="container">
        <h1>Fuel Verification</h1>
        <form id="fuelForm">
            <div class="form-group">
                <label for="fuelChange">Uploaded Fuel Change:</label>
                <div class="input-group">
                    <input type="number" id="fuelChange" required step="any" placeholder="Enter fuel amount">
                    <select id="fuelUnit">
                        <option value="litres">Litres</option>
                        <option value="gallons">Gallons</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="originalFuel">Original Fuel Total (lbs):</label>
                <input type="number" id="originalFuel" required step="any" placeholder="Enter original fuel">
            </div>

            <div class="form-group">
                <label for="currentFuel">Current Aircraft Fuel Load (lbs):</label>
                <input type="number" id="currentFuel" required step="any" placeholder="Enter current fuel">
            </div>

            <button type="button" onclick="calculateFuel()">Calculate</button>
        </form>

        <div id="result">
            <!-- Result will appear here -->
        </div>
    </section>
</main>
<script src="script.js"></script>
</body>
</html>
